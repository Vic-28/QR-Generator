<main>

  <div class="form">
    <h2 class="form-title">Generador de QrÂ´s </h2>
    <input type="text" class="form-input"  placeholder="Texto a convertir en QR" />
    <button class="form-button" (click)="createQrCode()">Generar QR</button>
  </div>

  <div class="qr" *ngIf="string">
    <qrcode [qrdata]="string" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    <button (click)="downloadQrCode()" class="btn btn-success">Download QR</button>
  </div>

</main>
